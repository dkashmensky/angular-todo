<div class="wrapper">
  <div class="header">

  </div>
  <aside class="sidemenu">

  </aside>
  <main class="main">
    <button aria-label="Add todo button" (click)="showAddForm = !showAddForm"><mat-icon>add</mat-icon></button>
    <ul class="todoList">
      <app-todo-item *ngFor="let todo of data" [todo]="todo" [appApi]="getAppApi()"> 
      </app-todo-item>
    </ul>
  
    <app-add-item *ngIf="showAddForm" [appApi]="getAppApi()"></app-add-item>
  </main>
</div>
